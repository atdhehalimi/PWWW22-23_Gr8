<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game</title>
</head>
<body>
    <script>
        var canvas = document.createElement("canvas");
        b = canvas.getContext("2d");
    
        canvas.width = 400;
        canvas.height = 200;
    
        document.body.appendChild(canvas);
    
        b.fillStyle = "black";
        b.fillRect(0, 0, canvas.width, canvas.height);
    
        var posX = 20;
        posY = 20;
        dx = 0;
        dy = 0;
    
        setInterval(function() {
            b.fillStyle = "#A9A9A9";
            b.fillRect(0, 0, canvas.width, canvas.height);
            b.fillStyle = "red";
            b.fillRect(390, 100, 10, 10);
            posX += dx;
            posY += dy;
    
            if (posX > 390) {
                dx = 0;
                posX = 390;
            }
    
            if (posX < 0) {
                dx = 0;
                posX = 0;
            }
    
            if (posY > 190) {
                dy = 0;
                posY = 190;
            }
    
            if (posY < 0) {
                dy = 0;
                posY = 0;
            }
            if (posY == 100 && posX == 390) {
    
                b.fillStyle = "#00FFFF";
            b.fillRect(390, 100, 10, 10);
                alert('Urime keni fituar!');
                posY = 190 ;
                posX = 1;
                
            }
            b.fillStyle = "#F5F5F5";
            b.fillRect(posX, posY, 10, 10);
        }, 20)
        window.addEventListener("keydown", press, true);
    
        function press(event) {
            switch (event.keyCode) {
                case 37:
                    dx = -1;
                    dy = 0;
                    break;
    
                case 38:
                    dx = 0;
                    dy = -1;
                    break;
    
                case 39:
                    dx = 1;
                    dy = 0;
                    break;
    
                case 40:
                    dx = 0;
                    dy = 1;
                    break;
    
                case 32:
                    dx = 0;
                    dy = 0;
                    break;
            }
        }
    </script>
<p>Me ane te shigjetave qoni katrorin e kuq tek i bardhi per te fituar lojen</p>
</body>
</html>
